version: '3.8'

services:
  lumen-coder:
    build: .
    image: lumen-coder:latest
    container_name: lumen-coder
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4o-mini}
      - OPENAI_DEFAULT_TEMPERATURE=${OPENAI_DEFAULT_TEMPERATURE:-0.1}
      - NODE_ENV=production
    volumes:
      - ./memory.json:/app/memory.json
      - ./audit.log:/app/audit.log
      - lumen-data:/app/data
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - lumen-network

volumes:
  lumen-data:
    driver: local

networks:
  lumen-network:
    driver: bridge
